<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width", initial-scale=1 />
        <title>Image Slider</title>
        <link rel="stylesheet" href="styles.css" />
        <script defer src="index.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="top-container">
                <button type="button" class="arrow arrow-left"><</button>
                <div class="img-frame">
                    <div class="img-container">
                        <img alt="image" src="images/calamari.jpg" />
                    </div>
                </div>
                <button class="arrow arrow-right">></button>
            </div>
            <div class="buttons">
                <div class="dot selected" data-num="0"></div>
                <div class="dot" data-num="1"></div>
                <div class="dot" data-num="2"></div>
                <div class="dot" data-num="3"></div>
                <div class="dot" data-num="4"></div>
                <div class="dot" data-num="5"></div>
                <div class="dot" data-num="6"></div>
            </div>
        </div>
    </body>
</html>
